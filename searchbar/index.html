<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
</head>
<style>
    .searchBtn {
        cursor: pointer;
    }

    .searchBtn:hover {
        color: rgb(114, 105, 105);
    }

    input {
        width: 250px;
        text-align: center;
    }

    ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0;
    }
</style>

<body>
    <!-- search start -->
    <div class="search">
        <input type="text" placeholder="Search" id="searchInput"
            style="width:200px;height:30px;border:1px solid black;margin:20px;">
    </div>
    <!-- search end -->

    <ul id="results"></ul>

    <script src="./search.js" defer></script>
</body>

</html>
