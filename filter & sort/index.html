<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="filters">
        <div>
            Sort By:
            <select class="sort-by">
                <option value="">Select one</option>

            </select>
        </div>
    </div>

    <div class="cars"></div>

    <script src="./filter.js" defer></script>
